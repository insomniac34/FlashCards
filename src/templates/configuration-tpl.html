

<div class="row">
    <div class="col-md-2"> </div>
    <div class="col-md-4"><h1 style="font-size: 30px;">{{pageTitle}}</h1></div>
</div>

<div>
    <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-2"> </div>    
        <div class="col-md-4">
            <div alert data-ng-repeat="notification in notifications" type="{{notification.type}}" close="closeNotification($index)">{{notification.msg}}</div>                    
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-4">
            <input class="form-control" style="width: 50%;" type="text" data-ng-model="currentNewQuestion">
            <button class="btn btn-small btn-primary" data-ng-click="pushQuestion()">Add Question</button>           
        </div>

        <div class="col-md-4">
            <input class="form-control" style="width: 50%;" type="text" data-ng-model="currentNewAnswer">
            <button class="btn btn-small btn-primary" data-ng-click="pushAnswer()">Add Answer</button>             
        </div>
    </div>

    <div class="row"> 
        <div class="col-md-1"> </div>   
        <div class="col-md-4">
            <h2 style="font-size: 20px;">Current Card Questions:</h2>
            <table data-ng-repeat="newQuestion in newQuestions">
                <td>{{newQuestion}}</td>
            </table>
            <button class="btn btn-small btn-primary" data-ng-click="clearQuestions()">clear</button>
        </div>
        
        <div class="col-md-4">
            <h2 style="font-size: 20px;">Current Card Answers:</h2>
            <table data-ng-repeat="newAnswer in newAnswers">
                <td>{{newAnswer}}</td>
            </table>
            <button class="btn btn-small btn-primary" data-ng-click="clearAnswers()">clear</button>
        </div>   
    </div>

    <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-2"> </div>
        <div class="col-md-4">
            <button class="btn btn-lg btn-secondary" data-ng-click="createFlashCard()">Create Flashcard</button>              
        </div>         
    </div>

    <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-2"> </div>
        <div class="col-md-4">
            <button>
                <a ui-sref="configuration">Configuration</a>
            </button>
            <button>
                <a ui-sref="flashcards">Begin</a>  
            </button>             
        </div>        
    </div>    
    


</div>
