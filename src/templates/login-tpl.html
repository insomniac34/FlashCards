<div>
    <div class="form-group">
        <input type="text" class="form-control" data-ng-model="attemptedUsername">
        <input type="text" class="form-control" data-ng-model="attemptedPassword">
        <button class="btn btn-large btn-primary">Login</button>
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control" data-ng-model="newUsername">
        <input type="text" class="form-control" data-ng-model="newEmail">
        <input type="text" class="form-control" data-ng-model="newPassword">
        <input type="text" class="form-control" data-ng-model="newPasswordDuplicate">
        <button class="btn btn-large btn-primary">Register</button>
    </div>
</div>
